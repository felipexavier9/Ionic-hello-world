<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Bolsa de Valores
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Bolsa</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col offset="1" size="10">
        <form [formGroup]="formulario" (ngSubmit)="buscar()">
          <ion-item>
            <ion-label position="floating">Símbolo empresa</ion-label>
            <ion-input type="text" formControlName="symbol" required></ion-input>
          </ion-item>
          <ion-text color="danger" *ngIf="mensagemError">
            <p>Preenchimento obrigatório!</p>
          </ion-text>
          <p color="danger"></p>
          <ion-button class="ion-margin-top" expand="block" type="submit">Buscar</ion-button>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid *ngIf="resultado">
    <ion-row>
      <ion-col offset="1" size="10">
        <ion-item>
          <ion-label class="ion-text-wrap" color="warning">
          {{resultadoMensagem}}
          </ion-label>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
  
  
</ion-content>
